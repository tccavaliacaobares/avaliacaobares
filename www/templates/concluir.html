<ion-view view-title="Avaliação de Bares" hide-back-button="true">
    <ion-content padding="true">
        <div>
            <img ng-src="img/291201.png" width="30%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <h1 style="text-align: center;">Obrigado!</h1>
        <h2 style="text-align: center;">Avaliação efetuada com sucesso.</h2>
        <p style="text-align: center;">
            Sua nota será computada e calculada para atualizar a <b style="color: blue;">media</b> do bar avaliado.
        </p>
        <button class="button button-block button-positive">Exibir Mapa</button>
        <button class="button button-block button-positive" ng-click="principal()">Principal</button>
    </ion-content>
</ion-view>
