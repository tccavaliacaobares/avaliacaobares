<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
                Voltar
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <h1 class="title">Menu Principal</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/principal">
                    Principal
                </ion-item>
                <ion-item menu-close href="#/app/cadastrar" ng-if="perfilCadastro">
                    Cadastrar
                </ion-item>
                <ion-item menu-close href="#/app/avaliar">
                    Avaliar
                </ion-item>
                <ion-item menu-close href="#/app/mapa">
                    Mapa
                </ion-item>
                <ion-item menu-close ng-click="sair()">
                    Sair
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
